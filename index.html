<body>
	<div id="container" class="center">
		<div id="index">
			<div id="title">Enroute</div>
			<div id="name-input" class="center">
				<input type="text" id="name" autocomplete="off" autofocus onfocus="this.value=this.value;" placeholder="Name">
			</div>
			<div id="play-button">
				<button id="play" class="black-white-box">
					Play
				</button>
			</div>
			<div id="instructions">
				<span>Instructions</span>
				<br>
				<p>Press any key or click to move up.</p>
			</div>
		</div>
		<div id="game">
			<canvas id="canvas"></canvas>
		</div>
		<div id="scores">
			<div class="black-white-box">
				Score: <span id="score"></span>
			</div>
			<div class="black-white-box">
				High Score: <span id="highscore"></span>
			</div>
		</div>
		<div id="name-float" class="black-white-box"></div>
		<div id="mute" class="unmuted">
			<img src="src/img/unmute.png">
			<img src="src/img/mute.png">
		</div>
	</div>
	<audio id="music" src="src/music/bg-music.mp3" loop="true"></audio>
</body>
