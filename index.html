<!DOCTYPE html>
<html>
<head>
	<title>Amazing Wire</title>
	<link rel="stylesheet" type="text/css" href="src/css/reset.css">
	<link rel="stylesheet" type="text/css" href="src/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers|Roboto:300,700" rel="stylesheet">
</head>
<body>
	<div id="container" class="center">
		<div id="index">
			<div id="title">Enroute</div>
			<div id="name-input" class="center">
				<input type="text" id="name" autocomplete="off" autofocus onfocus="this.value=this.value;" placeholder="Name">
			</div>
			<div id="play-button">
				<button id="play">
					Play
				</button>
			</div>
			<div id="instructions">
				<span>Instructions</span>
				<br>
				<p>Press any key or click to move up.</p>
			</div>
		</div>
		<div id="game">
			<canvas id="canvas"></canvas>
		</div>
	</div>
</body>

<script type="text/javascript" src="src/js/cookie.js"></script>
<script type="text/javascript" src="src/js/game.js"></script>
<script type="text/javascript" src="src/js/main.js"></script>

</html>
